<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fc;
            font-family: 'Poppins', sans-serif;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
        }
        .table thead {
            background: #007bff;
            color: white;
        }
        .table tbody tr:hover {
            background: #eef4ff;
        }
        .btn-danger {
            background: #dc3545;
            border: none;
            transition: 0.3s;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2><i class="fas fa-chart-line"></i> Dashboard de Pedidos</h2>
                <button class="btn btn-danger" onclick="excluirTodosPedidos()">Excluir Todos</button>
            </div>
            <div class="table-responsive mt-4">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Solicitante</th>
                            <th>Produto</th>
                            <th>Descrição</th>
                            <th>Comprovante</th>
                        </tr>
                    </thead>
                    <tbody id="pedidoTableBody">
                        <!-- Pedidos serão carregados aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        async function carregarPedidos() {
            const response = await fetch("https://0455-2804-1054-3013-eba0-39f2-2a4a-4791-79db.ngrok-free.app/pedidos");
            const pedidos = await response.json();
            
            const tbody = document.getElementById('pedidoTableBody');
            tbody.innerHTML = '';
            
            pedidos.forEach(pedido => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pedido.id}</td>
                    <td>${pedido.solicitante}</td>
                    <td>${pedido.produto}</td>
                    <td>${pedido.descricao}</td>
                    <td>${pedido.comprovante ? `<a href="${pedido.comprovante}" target="_blank" class="btn btn-link"><i class="fas fa-eye"></i> Ver</a>` : 'Sem comprovante'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        async function excluirTodosPedidos() {
            if (confirm("Tem certeza que deseja excluir todos os pedidos?")) {
                await fetch("https://0455-2804-1054-3013-eba0-39f2-2a4a-4791-79db.ngrok-free.app/pedidos", { method: 'DELETE' });
                carregarPedidos();
            }
        }

        carregarPedidos();
    </script>
</body>
</html>
