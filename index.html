<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background: #667eea;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #5a67d8;
        }
        .file-label {
            cursor: pointer;
            background: #f1f3f5;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            display: block;
            font-weight: 500;
        }
        .file-input {
            display: none;
        }
        .file-preview {
            text-align: center;
            font-size: 14px;
            margin-top: 8px;
            color: #555;
        }
        .success-message {
            display: none;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #28a745;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2><i class="fas fa-box"></i> Cadastro de Pedido</h2>
            <form id="pedidoForm">
                <div class="mb-3">
                    <label for="solicitante" class="form-label">Solicitante</label>
                    <input type="text" class="form-control" id="solicitante" name="solicitante" required>
                </div>
                <div class="mb-3">
                    <label for="produto" class="form-label">Produto (s)</label>
                    <input type="text" class="form-control" id="produto" name="produto" required placeholder="Digite os produtos desejados">
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comprovante</label>
                    <label for="comprovante" class="file-label"><i class="fas fa-upload"></i> Escolher arquivo</label>
                    <input type="file" id="comprovante" class="file-input" name="comprovante" required>
                    <div id="filePreview" class="file-preview"></div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <div id="successMessage" class="success-message">Pedido cadastrado com sucesso!</div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('comprovante').addEventListener('change', function () {
            const file = this.files[0];
            document.getElementById('filePreview').textContent = file ? `Arquivo escolhido: ${file.name}` : '';
        });
        document.getElementById('pedidoForm').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => { document.getElementById('successMessage').style.display = 'none'; }, 3000);
            this.reset();
        });
    </script>
</body>
</html>
