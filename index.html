<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Desabilita a seleção de texto */
        * {
            user-select: none;
        }
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #6c757d;
            color: #fff;
            border-radius: 15px 15px 0 0;
            padding: 15px;
        }
        h2 {
            font-size: 1.75rem;
            font-weight: bold;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            padding: 1rem;
        }
        .table th {
            background-color: #495057;
            color: #fff;
            font-weight: 600;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
            transition: background-color 0.3s;
        }
        .table-bordered td, .table-bordered th {
            border: 1px solid #dee2e6;
        }
        .btn-link {
            color: #007bff;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        /* Responsividade e Design Moderno */
        @media (max-width: 768px) {
            .table th, .table td {
                font-size: 14px;
            }
            .card-header h2 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 576px) {
            .table th, .table td {
                font-size: 12px;
            }
            .card-header h2 {
                font-size: 1.25rem;
            }
        }
        /* Animação ao carregar a tabela */
        .table tbody tr {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Card para dar um melhor estilo -->
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h2 class="mb-0">Lista de Pedidos</h2>
                <!-- Botões de ação -->
                <div>
                    <button class="btn btn-danger" onclick="excluirTodosPedidos()">Excluir Todos</button>
                    <!-- <button class="btn btn-primary" onclick="gerarPDF()">Gerar PDF</button> -->
                </div>
            </div>
            <div class="card-body">
                <!-- Tabela Responsiva -->
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Solicitante</th>
                                <th>Produto</th>
                                <th>Descrição</th>
                                <th>Comprovante</th>
                            </tr>
                        </thead>
                        <tbody id="pedidoTableBody">
                            <!-- Pedidos serão carregados aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_ROUTE = "https://0455-2804-1054-3013-eba0-39f2-2a4a-4791-79db.ngrok-free.app"
        
        async function carregarPedidos() {
            const response = await fetch(${BASE_ROUTE}/pedidos);
            const pedidos = await response.json();
            
            const tbody = document.getElementById('pedidoTableBody');
            tbody.innerHTML = '';
            
            pedidos.forEach(pedido => {
                const row = document.createElement('tr');
                row.innerHTML = 
                    <td>${pedido.id}</td>
                    <td>${pedido.solicitante}</td>
                    <td>${pedido.produto}</td>
                    <td>${pedido.descricao}</td>
                    <td>${pedido.comprovante ? <a href=${BASE_ROUTE}/${pedido.comprovante} target="_blank" class="btn btn-link"><i class="fas fa-eye"></i> Ver</a> : 'Sem comprovante'}</td>
                ;
                tbody.appendChild(row);
            });
        }

        async function excluirTodosPedidos() {
            if (confirm("Tem certeza que deseja excluir todos os pedidos?")) {
                const response = await fetch(${BASE_ROUTE}/pedidos, { method: 'DELETE' });
                const result = await response.json();
                alert(result.message);
                carregarPedidos();
            }
        }

        carregarPedidos();

        document.addEventListener('copy', function(e) {
            e.preventDefault();
            alert('Copiar está desativado.');
        });

        document.addEventListener('paste', function(e) {
            e.preventDefault();
            alert('Colar está desativado.');
        });
    </script>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
