<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema? Que sistema?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #f8f9fa;
            text-align: center;
            animation: backgroundPulse 3s infinite ease-in-out;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            animation: slideUp 2s ease-out forwards;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffc107;
            animation: blink 1s infinite step-start;
        }

        .message {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        /* Anima√ß√µes de piscando */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Anima√ß√£o de FadeIn */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Anima√ß√£o de fundo pulsante */
        @keyframes backgroundPulse {
            0% {
                background-color: #121212;
            }
            50% {
                background-color: #1a1a1a;
            }
            100% {
                background-color: #121212;
            }
        }

        /* Anima√ß√£o de slideUp */
        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Anima√ß√µes de elementos voando */
        @keyframes flyingChicken {
            0% { 
                top: 50%;
                left: -100px;
                transform: rotate(0deg);
            }
            100% { 
                top: 0;
                left: 100%;
                transform: rotate(360deg);
            }
        }

        @keyframes flyingClown {
            0% { 
                top: 70%;
                left: -100px;
                transform: scale(1);
            }
            100% { 
                top: 30%;
                left: 100%;
                transform: scale(1.5);
            }
        }

        .chicken {
            position: absolute;
            font-size: 150px;
            animation: flyingChicken 5s linear infinite;
        }

        .clown {
            position: absolute;
            font-size: 100px;
            animation: flyingClown 7s linear infinite;
        }

        .clown-face {
            font-size: 35px;
        }

        .chicken:before {
            content: "üêî";
        }

        .clown:before {
            content: "ü§°";
        }
    </style>
</head>
<body>
    <div class="chicken"></div>
    <div class="clown"></div>
    <div class="container">
        <div class="title">Sistema? Que sistema?</div>
        <p class="message">Ah, voc√™ queria usar o sistema? Que pena! S√≥ voltamos m√™s que vem. Talvez seja um bom momento para aprender a ler avisos antes üòè.</p>
    </div>
</body>
</html>
